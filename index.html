<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Inspiration</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <article>
          <!-- ici le contenu de l'article : Photo + Citation -->
          <div class="avatar">
            <img
              class="img-fluid"
              src="assets/img/avatar.jpg"
              alt="Image d'un avatar"
            />
          </div>

          <div class="text">
            <!-- HTML Semantique : pour une citation = blockquote -->
            <blockquote>
              <p>
                "Algorithme : Mot utilisé par les programmeurs quand ils ne
                veulent pas expliquer ce qu’ils ont fait.”
              </p>
            </blockquote>

            <!-- HTML Semantique : pour l'auteur de la citation -->
            <figcaption>
              <p class="name">Anousone M.</p>
              <p class="role">Formateur, La Manu LH</p>
            </figcaption>
          </div>
        </article>

        <!-- Div contenant l'image en background -->
        <div class="code-preview">
        </div>
      </main>

      <div class="bottom-line"></div>
    </div>
  </body>
</html>
